<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <header>
      <p>
        An <strong>HTML attribute</strong> is a value which provides additional
        information about an HTML element. For an image element, the 
        <span class="highlight">src</span> attribute holds the image file name. The <span class="highlight">alt</span> attribute holds a short description of the image.
        <p>These images each have a 10px solid purple border and a 30px margin</p>
      </p>
    </header>
    <main>
        <div id="photobucket">
            <ul>
                <li><img src="photo1.jpeg" alt="The Lands Between" /></li>
                <li><img src="photo2.jpg" alt="Princess Ranni" /></li>
                <li><img src="photo1.jpeg" alt="The Lands Between" /></li>
                <li><img src="photo2.jpg" alt="Princess Ranni" /></li>
                <li><img src="photo1.jpeg" alt="The Lands Between" /></li>
                <li><img src="photo2.jpg" alt="Princess Ranni" /></li>
            </ul>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
